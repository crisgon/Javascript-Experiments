<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Password Strength</title>
</head>
<body>
  <form action="" class="form">
    <label for="pass">Password:</label>
    <input type="password" placeholder="Password" autofocus id="pass">
    <ul class="requisites">
      <li id="requisite-1">More than 6 characters</li>
      <li id="requisite-2">At least one capital letter</li>
      <li id="requisite-3">At least one number</li>
    </ul> 
    <label for="confirmPass">Confirm Password:</label>
    <input type="password" placeholder="Confirm Password" autofocus id="confirmPass">
    <span id="message"></span>
  </form>
  <a href="https://github.com/crisgon/Javascript-Experiments" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
  <script src="main.js"></script>
</body>
</html>
